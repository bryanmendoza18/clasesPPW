<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz-gestion</title>
    <link rel="stylesheet" href="/css/interfaz-gestion.css">
</head>
<body>
    <h1>Interfaz de Gestión</h1>
    <section class="container">
        <div class="item header"></div>
        <div class="item content">
            <form>
                <label class="etiqueta-buscar">Buscar:</label>
                <input type="text" id="buscar" class="cuadro-buscar">
                <button type="submit" class="lupa" >Buscar</button>  
                <input type="button" value="+" class="agregar"> 
        
                    <table>
                        <tr>
                            <th>Nº</th>
        
                            <th>F</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </table>
            </form>
        </div>

        <div class="item footer"></div>
   
    
    </section>

</body>
</html>
