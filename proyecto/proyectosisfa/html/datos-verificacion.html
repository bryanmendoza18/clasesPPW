<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datos verificacion</title>
    <link rel="stylesheet" href="../css/datos-verificacion.css">
</head>
<body>
    <header>
        <button class="atras"> <a  href="/html/alicuota.html">Volver atrás</a> </button>   
    </header>

    <section class="container">
        <form>
            <h1>Datos de la transacción</h1>
            

            <ul>

                <li class="formulario-fila">
                    <label class="manzana1" for="manzana">Manzana:</label>
                    <input class="manzana2" type="text">
                    <label class="villa1" for="villa">Villa:</label>
                    <input class="villa2" type="text">
                </li> 
                <br>

    

                <li class="formulario-fila">
                    <label for="tramite">Número de trámite:</label>
                    <input type="text">
                </li> 
                <br>

                <li class="formulario-fila">
                    <label for="banco">Banco:</label>
                    <input type="text">
                </li>
                
                <br>
                <li class="formulario-fila">
                    <label for="fecha">Fecha de pago:</label>
                    <input type="date">
                </li>
                <br>

                <li class="formulario-fila">
                    <label for="pago">Valor del pago:</label>
                    <input type="number">
                </li>
                <br>
                <!--subir comprobante-->
                <li class="formulario-fila">
                    <label for="comprobante">Subir comprobante</label>

                <!--prueba-->   
                <div class="form-group" align="center">
                    <label for="file-input">
                    </label>
                
                    <input id="file-input" type="file" />
                  </div>
                  <br>
                </li>
                <br>

                <!--verificar-->
                <li class="formulario-fila">
                    <label for="verificar">verificar</label>
                    <div class="contenedor-imagenes">
                        <img class="imagenes"  src="../../imagenes/verificado.png" alt="">
                        <img class="imagenes"  src="../../imagenes/reloj.jfif" alt="">
                        <img class="imagenes"   src="../../imagenes/denegado.png" alt="">
                    </div>

                </li>






                <!--bonton autentificar y cerrar-->
                <li class="formulario-fila">
                    <button type="submit">Guardar</button>
                    <button class="cancelar"> <a  href="/html/alicuota.html">Cerrar</a> </button>
                </li>
            </ul>
        </form>

        

    
    </section>

    
    <footer>
    </footer>
</body>
</html>
